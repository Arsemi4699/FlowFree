<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Free Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Flow Free Solver</h1>
      <section class="inputControl">
        <h3>Flow Free:</h3>
        <div id="inputControl">
        </div>
        <div class="runAtip">
          <div id="runBox">
            <span>backtracking:</span>
            <button class="run" id="run">Solve it</button>
          </div>
          <div class="hideSolveBtn" id="retry">
            <button id="try">try again</button>
          </div>
          <span id="tip"></span>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
